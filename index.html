
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DentiCall AI - Future of Dental Care</title>
    <meta name="description" content="AI-Powered Dental Assistant" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              heading: ['"Inter"', 'sans-serif'],
            },
            colors: {
              'brand-purple': '#8B5CF6',
              'brand-dark': '#111827',
              'brand-gray': '#F3F4F6',
              'accent-orange': '#F97316',
              'accent-blue': '#06B6D4',
              'accent-yellow': '#F59E0B',
              'accent-green': '#10B981',
              'accent-red': '#EF4444',
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'blur-in': 'blurIn 0.8s ease-out forwards',
              'fade-up': 'fadeUp 0.8s ease-out forwards',
              'marquee': 'marquee 25s linear infinite',
              'rainbow-x': 'rainbowX 14s linear infinite',
              'rainbow-y': 'rainbowY 14s ease-in-out infinite',
              'spin-slow': 'spin 60s linear infinite',
              'reverse-spin-slow': 'reverseSpin 60s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) translateZ(0)' },
                '50%': { transform: 'translateY(-20px) translateZ(0)' },
              },
              blurIn: {
                '0%': { opacity: '0', filter: 'blur(10px)', transform: 'translateY(20px) translateZ(0)' },
                '100%': { opacity: '1', filter: 'blur(0)', transform: 'translateY(0) translateZ(0)' },
              },
              fadeUp: {
                 '0%': { opacity: '0', transform: 'translateY(20px) translateZ(0)' },
                 '100%': { opacity: '1', transform: 'translateY(0) translateZ(0)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0) translateZ(0)' },
                '100%': { transform: 'translateX(-100%) translateZ(0)' },
              },
              rainbowX: {
                '0%': { transform: 'translateX(110vw) translateZ(0)' }, 
                '100%': { transform: 'translateX(-30vw) translateZ(0)' },
              },
              rainbowY: {
                '0%': { transform: 'translateY(150px) scale(0.8) translateZ(0)', opacity: '0' },
                '15%': { opacity: '1' },
                '50%': { transform: 'translateY(0px) scale(1.1) translateZ(0)', opacity: '1' },
                '85%': { opacity: '1' },
                '100%': { transform: 'translateY(150px) scale(0.8) translateZ(0)', opacity: '0' },
              },
              spin: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              reverseSpin: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(-360deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Global 3D Perspective Setup */
      body {
        perspective: 1000px;
        transform-style: preserve-3d;
        overflow-x: hidden;
      }
      
      .perspective-container {
        perspective: 2000px;
      }
      
      .preserve-3d {
        transform-style: preserve-3d;
      }
      
      /* Smooth 3D Hover Transitions */
      .card-3d {
        transition: transform 0.1s ease-out;
        transform-style: preserve-3d;
      }
      
      /* Make children pop out in 3D */
      .card-content-pop {
        transform: translateZ(40px);
      }
      
      .card-icon-pop {
        transform: translateZ(60px);
      }
      
      /* Hardware acceleration for smoother animations */
      .will-change-transform {
        will-change: transform;
        backface-visibility: hidden;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>

  </body>
</html>
